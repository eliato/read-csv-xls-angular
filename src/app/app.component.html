<section class="mt-3">
<!-- Upload  -->
<form id="file-upload-form" class="uploader">
  <input id="file-upload" type="file" name="fileUpload" accept=".xls,.xlsx,.csv"
  (change)="fileUpload($event)" />
  <div class="alert alert-danger" role="alert" *ngIf="showMonto">
    {{ errorMonto }}<br>
    {{ montosInvalidos }}
  </div>
  <div class="alert alert-success" role="alert" *ngIf="showCodigo">
    {{ errorCodigo }}<br>
    {{ codigosInvalidos }}
  </div>
  <label for="file-upload" id="file-drag">
    <img id="file-image" src="#" alt="Preview" class="hidden">
    <div id="start">
      <i class="fa fa-download" aria-hidden="true"></i>
      <div>Seleccione un archivo</div>
      <span id="file-upload-btn" class="btn btn-primary">Subir</span>
    </div>
    <div id="response" class="hidden">
      <div id="messages"></div>
      <progress class="progress" id="file-progress" value="0">
        <span>0</span>%
      </progress>
    </div>
  </label>
  <div class="row">
    <button class="btn" (click)="sendData()" type="button">Procesar</button>
  </div>
</form>
</section>

<div>
  <table>
    <tr> <th>Codigo</th>
      <th>monto</th>
     </tr>
     <tr *ngFor="let item of datos">
       <td>{{ item.codigo}}</td>
       <td>{{ item.monto}}</td>
     </tr>

  </table>
</div>
